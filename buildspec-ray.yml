      # - |
      #   if has-matching-changes "test/" "tests/" "src/*.py" "docker/*" "buildspec-ray.yml"; then
      #     if [ "$AWS_DEFAULT_REGION" = "us-west-2" ]; then
      #       pytest test/integration/sagemaker \
      #               -k "test_ray" \
      #               --region $AWS_DEFAULT_REGION \
